<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* Styles for table */
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Styles for images */
        img.rounded {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
    <!-- Unordered list -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Placeholder Image -->
    <section id="home">
        <h2>Welcome to Our Website</h2>
        <img src="https://placehold.co/300x200" alt="Placeholder Image">
        <!-- Second Image with Rounded Border -->
        <img src="https://placehold.co/300x200" alt="Placeholder Image" class="rounded">
    </section>

    <!-- Contact Form -->
    <section id="contact">
        <h1>Contact Us</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
    <!-- Radio Button Group -->
            <fieldset>
                <legend>How did you find us?</legend>
                <input type="radio" id="google" name="source" value="google">
                <label for="google">Google</label><br>
                <input type="radio" id="social_media" name="source" value="social_media">
                <label for="social_media">Social Media</label><br>
                <input type="radio" id="other" name="source" value="other">
                <label for="other">Other</label><br>
            </fieldset><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Product Data Table -->
    <section>
        <h1>Sample Product Data</h1>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Apples</td>
                <td>$1.00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>$0.50</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$0.75</td>
                <td>75</td>
            </tr>
        </table>
    </section>
</body>
</html>
